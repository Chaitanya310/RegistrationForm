<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    
    <style>
            
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
        width: 30%; 
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    </style>
</head>
<body>
    <form>
        <h2>Registration Form</h2>

    
        <label> Firstname: </label>         
        <input type="text" name="firstname" placeholder="Enter first name"/> <br> <br> <br> 
        
        <label> Lastname: </label>         
        <input type="text" name="lastname" placeholder="Enter last name"/> <br> <br>  <br>

        <label> Email: </label>
        <input type="text" name="email" placeholder="Enter email"/> <br> <br> <br>

        <label> Address: </label>
        <input type="text" name="address" placeholder="Enter address"/> <br> <br> <br>


        <label>Gender:</label><br>
        
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        
        <input type="submit" value="Submit">

       
              
    </form>
</body>
</html>
